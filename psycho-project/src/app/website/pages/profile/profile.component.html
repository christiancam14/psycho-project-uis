<section class="vh-100" style="background-color: #f4f5f7;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-6 mb-4 mb-lg-0">
          <div class="card mb-3" style="border-radius: .5rem;">
            <div class="row g-0">
              <div class="col-md-4 gradient-custom text-center text-white"
                style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                  alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
                    <h2>Nombre:</h2>
                  <h5>{{ perfil?.name }}</h5>
                <p>Ingeniería en Sistemas</p>
                <a class="editar-perfil" [routerLink]="['/edit-profile']">
                  <i class="far fa-edit mb-5 icono-editar"></i>
                </a>
              </div>
              <div class="col-md-8">
                <div class="card-body p-4">
                  <h2>Información</h2>
                  <hr class="mt-0 mb-4">
                  <div class="row pt-1">
                    <div class="col-6 mb-3">
                      <h2>Correo:</h2>
                      <p class="text-muted">{{ perfil?.email }}</p>
                    </div>
                    <div class="col-6 mb-3">
                      <h2>Celular:</h2>
                      <p class="text-muted">{{ perfil?.phone }}</p>
                    </div>
                  </div>
                  <!-- <h6>Projects</h6> -->
                  <hr class="mt-0 mb-4">
                  <div class="row pt-1">
                    <div class="col-6 mb-3">
                      <h2>Código:</h2>
                      <p class="text-muted">{{ perfil?.code_student }}</p>
                    </div>
                    <div class="col-6 mb-3">
                      <h2>Ciudad</h2>
                      <p class="text-muted">{{ perfil?.city}}</p>
                    </div>
                  </div>
                  <div class="d-flex justify-content-start">
                    <a href="https://www.facebook.com/"><i class="fab fa-facebook-f fa-lg me-3 mx-3"></i></a>
                    <a href="https://twitter.com/"><i class="fab fa-twitter fa-lg me-3 mx-3"></i></a>
                    <a href="https://www.instagram.com/"><i class="fab fa-instagram fa-lg mx-3"></i></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <button (click)="cerrarSesion()" class="btn btn-primary me-3">
            Cerrar sesión 
          </button>
          
        </div>
      </div>
    </div>
  </section>
