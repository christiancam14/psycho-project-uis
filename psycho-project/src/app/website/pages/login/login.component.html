<section id="login_estudiante">
  <main>
    <form (submit)="onSubmit()" [formGroup]="loginForm">
      <!-- Email input -->
      <div class="form-outline mb-4">
        <input
          type="email"
          id="form1Example1"
          class="form-control"
          formControlName="user"
        />
        <label class="form-label" for="form1Example1">Correo</label>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <input
          type="password"
          id="form1Example2"
          class="form-control"
          formControlName="password"
        />
        <label class="form-label" for="form1Example2">Contraseña</label>
      </div>
      <!-- 2 column grid layout for inline styling -->
      <div class="row mb-4">
        <div class="col d-flex justify-content-center">
          <!-- Checkbox -->
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              [value]="termsCheck"
              id="form1Example3"
              binary="true"
            />
            <label class="form-check-label" for="form1Example3">
              Acepto los términos y condiciones
            </label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input
              type="password"
              id="password_estudiante_form"
              placeholder="Contraseña"
              class="form-control"
              formControlName="password"
            />
            <label class="form-label" for="password">Contraseña</label>
          </div>

          <!-- Submit button -->
          <!-- <button
        id="btn_iniciar_sesion"
        type="submit"
        class="btn btn-primary btn-block"
        disabled
      >
        Iniciar sesión
      </button>
      <a class="d-flex justify-content-center py-3" [routerLink]="['/singup']"
        >Crear cuenta nueva</a
      > -->
          <!-- </form>  -->
        </div>
      </div>
      <!-- Submit button -->
      <button
        [disabled]="loginForm.invalid"
        type="submit"
        class="btn btn-primary btn-block"
      >
        Iniciar sesión
      </button>
      <a class="d-flex justify-content-center py-3" [routerLink]="['/singup']"
        >Crear cuenta nueva</a
      >
    </form>

    <button class="btn btn-primary btn-block" (click)="removeToken()">
      Borrar token
    </button>
  </main>
</section>
