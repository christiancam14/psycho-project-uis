<!-- MOBILE -->
<div class="show-mobile sticky-top">
  <div>
    <a (click)="toggleMenu()">
      <i class="fa-solid fa-bars"></i>
    </a>
    <a [routerLink]="['/home']" id="logoUis">
      <img
        src="../../../../assets/img/logoUis.png"
        height="30"
        alt="UIS Logo"
        loading="lazy"
      />
    </a>
    <div>
      <a [routerLink]="['/psy-admin']">
        <i class="fa-solid fa-user"></i>
      </a>
    </div>
  </div>
  <div class="side-menu" [class.active]="activeMenu">
    <a class="close-button" (click)="toggleMenu()">
      <i class="fa-solid fa-xmark"></i>
    </a>
  </div>
</div>

<!-- WEB AND TABLET -->
<div id="header_web">
  <div class="contenedor-1200">
    <div class="hide-mobile sticky-top">
      <div>
        <nav>
          <ul id="nav-menu">
            <li>
              <a [routerLink]="['/psy-admin']" id="logoUis">
                <img
                  src="../../../../assets/img/logoUis.png"
                  height="30"
                  alt="UIS Logo"
                  loading="lazy"
                />
              </a>
            </li>
            <li *ngIf="!sesionActive">
              <a
                class="title"
                style="font-weight: 600;"
                
                >Panel de administración</a
              >
            </li>
            <li *ngIf="sesionActive">
              <a
                [routerLink]="['/psy-admin/psy-panel']"
                routerLinkActive="active"
                class="title"
                >Panel de administración</a
              >
            </li>

            <li *ngIf="sesionActive">
              <a
                [routerLink]="['/psy-admin/edit-panel']"
                routerLinkActive="active"
                class="title"
                >Panel de psicólogos</a
              >
            </li>

            <li>
              <a [routerLink]="['/psy-admin']" id="logoUis">
                <img
                  src="../../../../assets/img/logoUis.png"
                  height="30"
                  alt="UIS Logo"
                  loading="lazy"
                />
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
